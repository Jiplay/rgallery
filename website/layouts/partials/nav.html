<nav x-data="{ open: false }" class="bg-gray-800 fixed w-full top-0 z-3">
  <div class="mx-auto max-w-7xl px-2 sm:px-6 lg:px-8">
    <div class="relative flex h-14 items-center justify-between">
      <div class="absolute inset-y-0 left-0 flex items-center sm:hidden">
        <button
          type="button"
          class="relative inline-flex items-center justify-center rounded-md p-2 text-gray-400 hover:bg-gray-700 hover:text-white focus:ring-2 focus:ring-white focus:outline-hidden focus:ring-inset"
          aria-controls="mobile-menu"
          aria-expanded="false"
          @click="open = !open"
        >
          <span class="absolute -inset-0.5"></span>
          <span class="sr-only">Open main menu</span>
          <svg
            class="w-6 h-6"
            aria-hidden="true"
            fill="currentColor"
            viewBox="0 0 20 20"
            xmlns="http://www.w3.org/2000/svg"
            x-show="!open"
          >
            <path
              clip-rule="evenodd"
              fill-rule="evenodd"
              d="M2 4.75A.75.75 0 012.75 4h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 4.75zm0 10.5a.75.75 0 01.75-.75h7.5a.75.75 0 010 1.5h-7.5a.75.75 0 01-.75-.75zM2 10a.75.75 0 01.75-.75h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 10z"
            ></path>
          </svg>
          <svg
            class="size-6"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            aria-hidden="true"
            data-slot="icon"
            x-show="open"
            x-cloak
          >
            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" />
          </svg>
        </button>
      </div>
      <div class="flex flex-1 items-center justify-center sm:items-stretch sm:justify-start">
        <div class="flex shrink-0 items-center">
          <a href="/">
            {{ partial "get-resource" (dict "relPath" "logo.svg" "format" "svg" "code" false) | safeHTML }}
          </a>
        </div>
        <div class="hidden sm:block ml-auto">
          <div class="flex space-x-4">
            <a
              href="/"
              class="{{ if eq .RelPermalink "/" }}
                rounded-md bg-gray-900 px-3 py-2 text-sm font-medium text-white
              {{ else }}
                rounded-md px-3 py-2 text-sm font-medium text-gray-300 hover:bg-gray-700 hover:text-white
              {{ end }}"
              >Home</a
            >
            <a
              href="/docs/"
              class="{{ if in .RelPermalink "/docs/" }}
                rounded-md bg-gray-900 px-3 py-2 text-sm font-medium text-white
              {{ else }}
                rounded-md px-3 py-2 text-sm font-medium text-gray-300 hover:bg-gray-700 hover:text-white
              {{ end }}"
              >Docs</a
            >
            <a
              href="https://demo.rgallery.app"
              class="flex rounded-md px-3 py-2 text-sm font-medium text-gray-300 hover:bg-gray-700 hover:text-white"
              target="_blank"
              >Demo
              <span class="pl-1">
                {{ readFile "static/external.svg" | safeHTML }}
              </span>
            </a>
          </div>
        </div>
      </div>
      <div class="absolute inset-y-0 right-0 flex items-center pr-2 sm:static sm:inset-auto sm:ml-2 sm:pr-0">
        <div class="relative ml-3">
          <div>
            <a
              href="https://github.com/robbymilo/rgallery"
              target="_blank"
              rel="noopener noreferrer nofollow"
              class="text-gray-400 hover:text-gray-300"
              ><span class="sr-only">GitHub</span
              ><svg
                class="w-6 h-6"
                fill="currentcolor"
                viewBox="0 0 24 24"
                aria-hidden="true"
                style="--darkreader-inline-fill: currentcolor;"
                data-darkreader-inline-fill=""
              >
                <path
                  fill-rule="evenodd"
                  d="M12 2C6.477 2 2 6.484 2 12.017c0 4.425 2.865 8.18 6.839 9.504.5.092.682-.217.682-.483.0-.237-.008-.868-.013-1.703-2.782.605-3.369-1.343-3.369-1.343-.454-1.158-1.11-1.466-1.11-1.466-.908-.62.069-.608.069-.608 1.003.07 1.531 1.032 1.531 1.032.892 1.53 2.341 1.088 2.91.832.092-.647.35-1.088.636-1.338-2.22-.253-4.555-1.113-4.555-4.951.0-1.093.39-1.988 1.029-2.688-.103-.253-.446-1.272.098-2.65.0.0.84-.27 2.75 1.026A9.564 9.564.0 0112 6.844c.85.004 1.705.115 2.504.337 1.909-1.296 2.747-1.027 2.747-1.027.546 1.379.202 2.398.1 2.651.64.7 1.028 1.595 1.028 2.688.0 3.848-2.339 4.695-4.566 4.943.359.309.678.92.678 1.855.0 1.338-.012 2.419-.012 2.747.0.268.18.58.688.482A10.019 10.019.0 0022 12.017C22 6.484 17.522 2 12 2z"
                  clip-rule="evenodd"
                ></path></svg
            ></a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Mobile menu, show/hide based on menu state. -->
  <div class="sm:hidden" id="mobile-menu" x-show="open" x-transition x-cloak>
    <div class="space-y-1 px-2 pt-2 pb-3">
      <!-- Current: "bg-gray-900 text-white", Default: "text-gray-300 hover:bg-gray-700 hover:text-white" -->
      <a
        href="/docs/"
        class="{{ if in .RelPermalink "/docs/" }}
          block rounded-md bg-gray-900 px-3 py-2 text-base font-medium text-white
        {{ else }}
          block rounded-md px-3 py-2 text-base font-medium text-gray-300 hover:bg-gray-700 hover:text-white
        {{ end }}"
        >Docs</a
      >
      <a
        href="https://demo.rgallery.app"
        class="flex rounded-md px-3 py-2 items-center text-base font-medium text-gray-300 hover:bg-gray-700 hover:text-white"
        target="_blank"
        >Demo
        <span class="px-1">
          {{ readFile "static/external.svg" | safeHTML }}
        </span></a
      >
    </div>
  </div>
</nav>

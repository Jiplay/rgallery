<div class="max-w-6xl py-4 mx-auto grid grid-cols-1 sm:grid-cols-2 md:grid-cols-2 gap-6">
  {{ range (site.GetPage "/docs/install").Pages }}
    <a
      href="{{ .RelPermalink }}"
      class="bg-white rounded-2xl shadow-md p-6 flex flex-col items-center hover:shadow-xl transition"
    >
      <img src="{{ .Params.logo }}" alt="{{ .LinkTitle }}" class="h-16 mb-4 object-contain" width="121" height="96" />
      <div class="text-xl font-semibold m-0 text-center">{{ .LinkTitle }}</div>
    </a>
  {{ end }}
</div>

{{ define "title" }}
  Sign in | rgallery
{{ end }}

{{ define "main" }}
  <div class="login" x-data="login()">
    <div class="login-form">
      <div>
        <h1>Sign in</h1>
        <form action="/signin" method="post">
          <div class="login-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" autofocus />
          </div>
          <div class="login-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" />
          </div>
          <div class="login-group login-submit">
            <input class="btn btn-primary" type="submit" value="Submit" />
          </div>
          <div class="login-group login-error my-1" x-show="error" x-cloak>Incorrect username or password.</div>
        </form>
      </div>
    </div>
    <div class="login-background">
      <div class="login-caption">
        <div class="body-small">Common kingfisher</div>
        <div class="body-small">
          <strong>Slovenia</strong>
        </div>
      </div>
    </div>
  </div>
{{ end }}

{{ define "main" }}
  <script>
    window.map_data = JSON.parse({{ .MapItems | toJson }})
  </script>
  <div class="position-relative">
    <div x-data="map('{{ .TileServer }}')">
      <div id="map" x-ref="map" class="map-full"></div>
      <div x-show="defaultMap" class="position-absolute bottom-0 z-3 body-small text-center bg-alt w-100">
        {{ template "map-notice" . }}
      </div>
    </div>
  </div>
{{ end }}

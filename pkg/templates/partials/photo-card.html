{{ define "photo-card" }}
  <div class="photo-card__{{ .i }} photo-card__hover" style="background-color: {{ .e.Color }}">
    <a href="/media/{{ .e.Hash }}">
      {{ template "img" .e }}
    </a>
    {{ if eq (add .i 1) .len }}
      <div class="photo-card__count">
        <div class="photo-card__count-item">
          {{ readFile "photo-card.svg" }}
        </div>
        <p class="photo-card__count-total">{{ .total }}</p>
      </div>
    {{ end }}
  </div>
{{ end }}

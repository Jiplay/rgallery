{{ define "pagenav" }}
  <div class="wrapper spacer mb-4 pb-4">
    <div class="">
      <div class="text-center">
        {{ if gt .Page 1 }}
          <a class="btn btn-primary" href="?page={{ sub .Page 1 }}">< Previous</a>
        {{ end }}
        {{ if gt .Total (mul .Page .PageSize) }}
          <a class="btn btn-primary" href="?page={{ add1 .Page }}">Next ></a>
        {{ end }}
      </div>
    </div>
  </div>
{{ end }}
